[main]

clean_directories        = {root_dir}\temp\{module_name}
work_directories         = {root_dir}\temp\{module_name}

allowed_env_vars         = auto
terminal_codepage        = auto

[env.bat]

comment                  = ::
destination              = {root_dir}\data\controlpanel\env_{module_name}.bat
enabled                  = on
encoding                 = UTF8
path_separator           = \
source_dir               = {root_dir}\system\templates

[environment]

GITDIR                   = {root_dir}\modules\{module_name}
HOME                     = {root_dir}\user
PATH                     = {root_dir}\modules\{module_name}\cmd;%PATH%
TEMP                     = {root_dir}\temp\{module_name}
TMP                      = {root_dir}\temp\{module_name}
