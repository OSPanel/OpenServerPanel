<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <title>Open Server Panel</title>
    <style>
    a {
        background-color: transparent;
        -webkit-text-decoration-skip: objects
    }
    a:active,
    a:hover {
        outline-width: 0
    }
    *,
    *:after,
    *:before {
        box-sizing: inherit;
        margin: 0;
        padding: 0;
        color: #000;
    }
    html {
        box-sizing: border-box;
        font-size: 1px !important;
    }
    body {
        font: normal 16rem/23rem 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        background-color: #F4F6F9;
    }
    .outer {
        display: table;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
    }
    .middle {
        display: table-cell;
        vertical-align: middle;
    }
    .inner {
        margin-left: auto;
        margin-right: auto;
        max-width: 740rem;
        min-width: 360rem;
        padding: 20rem;
        position: relative;
    }
    h1 {
        line-height: 60rem;
        font-size: 60rem;
        margin: 0 0 70rem 165rem;
    }
    .content {
        position: absolute;
        left: 185rem;
        top: 93rem;
        padding-top: 4px;
        overflow: hidden;
        font-size: 35px;
        line-height: 50px;
        color: #ecf0f1;
    }
    .content__container {
        font-weight: 600;
        overflow: hidden;
        height: 50px;
        padding: 0 40px;
    }
    .content__container:before {
        content: "[";
        left: 0;
    }
    .content__container:after {
        content: "]";
        position: absolute;
        right: 0;
    }
    .content__container:after,
    .content__container:before {
        position: absolute;
        top: 0;
        color: #16a085;
        font-size: 42px;
        line-height: 50px;
        -webkit-animation-name: opacity;
        -webkit-animation-duration: 2s;
        -webkit-animation-iteration-count: infinite;
        animation-name: opacity;
        animation-duration: 2s;
        animation-iteration-count: infinite;
    }
    .content__container__text {
        display: inline;
        float: left;
        margin: 0;
    }
    .content__container__list {
        margin-top: 0;
        padding-left: 147px;
        text-align: left;
        list-style: none;
        -webkit-animation-name: change;
        -webkit-animation-duration: 10s;
        -webkit-animation-iteration-count: infinite;
        animation-name: change;
        animation-duration: 10s;
        animation-iteration-count: infinite;
    }
    .content__container__list__item {
        line-height: 50px;
        margin: 0;
    }
    @-webkit-keyframes opacity {
        0%,
        100% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
    }
    @-webkit-keyframes change {
        0%,
        12.66%,
        100% {
            transform: translate3d(0, 0, 0);
        }
        16.66%,
        29.32% {
            transform: translate3d(0, -25%, 0);
        }
        33.32%,
        45.98% {
            transform: translate3d(0, -50%, 0);
        }
        49.98%,
        62.64% {
            transform: translate3d(0, -75%, 0);
        }
        66.64%,
        79.3% {
            transform: translate3d(0, -50%, 0);
        }
        83.3%,
        95.96% {
            transform: translate3d(0, -25%, 0);
        }
    }
    @-o-keyframes opacity {
        0%,
        100% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
    }
    @-o-keyframes change {

            transform: translate3d(0, -25%, 0);
        }
    }
    @-moz-keyframes opacity {
        0%,
        100% {
            opacity: 0;
        }
        50% {

        }
    }

    }
